<!DOCTYPE html>
<html lang="en">

<head>
    <title>Progress Bar</title>
</head>

<body>
    <div class="bar-container">
        <div class="bar" />
    </div>

    <button onclick="fillBar(1)">Start</button>
    <button onclick="clearBar(1)">Clear</button>

    <script>
        function fillBar(seconds){           
            let bar = document.querySelector('.bar')
            let percentage = 0;
            let interval = setInterval(() => {
                bar.style.width = percentage + '%'
                percentage++;
                console.log(percentage);
                if(percentage >= 100){
                    clearInterval(interval)
                }
            }, (seconds * 1000) /100)
        }
        function clearBar(seconds){           
            let bar = document.querySelector('.bar')
            let percentage = 100;
            let interval = setInterval(() => {
                bar.style.width = percentage + '%'
                percentage--;
                console.log(percentage);
                if(percentage <= 0){
                    clearInterval(interval)
                }
            }, (seconds * 1000) /100)
        }
    </script>

    <style>
       
        .bar-container {
            width: 200px;
            height: 40px;
            margin: 30px;
            background-color: gray;
        }

        .bar {
            background-color: green;
            height: 100%;
            width: 0%;
        }
    </style>
</body>

</html>
